<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="assets/styles/css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 leftside">
          <img
            class="sidebar-logo"
            src="https://nuverus.com/wp-content/uploads/2018/05/nuverus-white-logo-300x104.png"
          />
        </div>
        <div class="col-lg-8 col-sm-12 rightside">
          <div class="navbar">
            <div class="nav-link text-muted">
              <a class="text-reset text-decoration-none" href="#">
                <img
                  class="flag pr-1 mb-1"
                  src="https://lipis.github.io/flag-icon-css/flags/4x3/um.svg"
                />English
              </a>
              <div class="nav-submenu">
                <div class="dropdown-content ml-3 justify-content-center">
                  <a class="text-reset text-decoration-none" href="#">
                    <img
                      class="flag pr-1 mb-1"
                      src="https://lipis.github.io/flag-icon-css/flags/4x3/jp.svg"
                    />Japanese
                  </a>
                </div>
              </div>
            </div>
          </div>

          <div class="content">
            <div class="card shadow-sm p-3 rounded login">
              <div class="header">
                <img
                  src="https://www.nuverus.com/wp-content/uploads/2018/05/nuverus-fav-icon.png"
                />
                Office Login
              </div>
              <form>
                <div class="form-group mt-5">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                  />
                </div>
                <div class="form-group mt-3">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" />
                </div>
                <div class="text-right">
                  <a class="link-text-color text-decoration-none" href="#">
                    Forgot password?
                  </a>
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="mt-5 px-5 btn-lg btn btn-primary"
                  >
                    Login
                  </button>
                </div>
                <div class="mt-5">
                  <a
                    class="link-text-color text-nowrap need-assistance-text text-decoration-none"
                    href="mailto:support@nuverus.com"
                    >Need Assistance? support@nuverus.com</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- row -->
    </div>
  </body>
</html>
